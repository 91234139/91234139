<body class="bg-gray-50 p-6">
    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-2xl overflow-hidden">

          <section class="mb-8">
                <h2 class="text-xl font-semibold text-blue-700 border-b-2 border-blue-100 pb-2 mb-3">歷史故事</h2>
                <p class="text-gray-700 leading-relaxed">
                  樺達奶茶創立於1982 年高雄鹽埕區，由茶藝師陳月枝創辦，從茶葉茶具批發轉型，以獨特「不加冰塊、用冰鎮處理」、「紅茶加普洱」的調配方式，和「美容奶茶」、「益壽奶茶」等名字，成為高雄奶茶代表，是許多高雄人成長記憶中的經典飲品。 
                </p>
            </section>
        </div>
    </div>
